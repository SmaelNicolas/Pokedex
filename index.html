<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex from api </title>

    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>


    <div class="main" id="main">

        <h1 class="main_title" id="main_title">Pokédex from <a class="main_title_link"
                href="https://pokeapi.co/">API</a> </h1>

        <div class="main_info" id="main_info">
            <p class="main_subtitle" id="main_subtitle">Search Pokémon by name or number <br> (Ex. : Charmander or 4)
            </p>
            <input class="main_input" id="main_input" type="text">
        </div>

        <section class="pokeInfo" id="poke_info">

            <div class="pokeImages">

                <img src="" alt="pokemonImage" class="pokeImage" id="pokeImage">
                <img src="" alt="shinyPokemonImage" class="pokeImageShiny" id="pokeImageShiny">
            </div>

            <div class="pokeTitles">Name</div>
            <div class="pokeInfoDisplay" id="pokeName"></div>

            <div class="pokeTitles">Number</div>
            <div class="pokeInfoDisplay" id="pokeNumber"></div>


            <div class="pokeTitles">Type</div>
            <div class="pokeInfoDisplay" id="pokeType"></div>
            <div class="pokeInfoDisplay" id="pokeTypeSecond"></div>

            <div class="pokeTitles">Ability</div>
            <div class="pokeInfoDisplay" id="pokeAbility"></div>
            <div class="pokeInfoDisplay" id="pokeAbilitySecond"></div>

            <div class="pokeTitles">Weigth</div>
            <div class="pokeWeigth" id="pokeWeigth"></div>

            <div class="pokeStats" id="pokeStats">

                <div class="pokeTitles">HP</div>
                <div class="pokeInfoDisplay" id="pokeHp"></div>

                <div class="pokeTitles">Attack</div>
                <div class="pokeInfoDisplay" id="pokeAttack"></div>

                <div class="pokeTitles">Defense</div>
                <div class="pokeInfoDisplay" id="pokeDefense"></div>

                <div class="pokeTitles">Special Attack</div>
                <div class="pokeInfoDisplay" id="pokeSpecialAttack"></div>

                <div class="pokeTitles">Special Defense</div>
                <div class="pokeInfoDisplay" id="pokeSpecialDefense"></div>

                <div class="pokeTitles">Speed</div>
                <div class="pokeInfoDisplay" id="pokeSpeed"></div>
            </div>



        </section>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
